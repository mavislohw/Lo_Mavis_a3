    <style>
      html {
        font-size: 16px;
      }

      /* page setup--------------------------------------------------------------------*/
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .page {
        width: 1440px;
        height: auto;
        margin: 0 auto;
        display: flex;
        position: relative;
        justify-content: center;
        align-items: center;
        background: #EAEAEA;
        overflow: hidden;
      }

      .content-container {
        width: 1200px;
        display: flex;
        text-align: center;
        flex-direction: column;
        position: relative;
        z-index: 1;
        padding-bottom: 100px;
      }

      .grid-container {
        display: grid;
        grid-template-columns: 50% 50%;
        gap: 30px;
        margin-top: 60px;
      }

      .grid-container div {
        display: flex;
        flex-direction: column;
        gap: 16px;
        margin-bottom: 24px;
      }

      .grid-container img {
        width: 100%;
        border: 2px solid #0A0F15;
      }

      /* nav --------------------------------------------------------------------*/
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 40px 0;
      }

      .logo {
        font-size: 36px;
        font-weight: 600;
        color: #0A0F15;
        letter-spacing: -0.06em;
      }


      nav {
        padding: 12px 36px;
        display: inline-block;
      }

      nav ul {
        display: flex;
        gap: 60px;
        align-items: center;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      nav ul li {
        display: inline-block;
      }

      nav ul li a {
        display: flex;
        gap: 8px;
        align-items: center;
        text-decoration: none;
        font-family: "Space Grotesk", monospace;
        font-size: 1.25em;
        font-weight: 500;
        color: #0A0F15;
        letter-spacing: -0.02em;
        transition: opacity 0.3s;
        cursor: pointer;
      }

      nav ul li a:hover {
        opacity: 0.5;
      }

      /* Navigation Icon Images */
      nav ul li a img {
        width: 20px;
        height: 20px;
        opacity: 0.7;
      }

      /* background --------------------------------------------------------------------*/
      .orange-gradient {
        position: absolute;
        top: 500px;
        left: 200px;
        filter: blur(200px);
        border-radius: 50%;
        background-color: #CC8A5E;
        width: 800px;
        height: 500px;
        pointer-events: none;
      }

      .blue-gradient {
        position: absolute;
        bottom: 700px;
        right: -100px;
        filter: blur(200px);
        border-radius: 50%;
        background-color: #6290E6;
        width: 1000px;
        height: 400px;
        pointer-events: none;
      }

      .pink-gradient {
        position: absolute;
        top: 900px;
        right: -100px;
        filter: blur(200px);
        border-radius: 50%;
        background-color: #F0BDBE;
        width: 1000px;
        height: 400px;
        pointer-events: none;
      }

      /* title--------------------------------------------------------------------*/
      .title {
        text-align: left;
        padding: 80px 0 60px 0;
      }

      /* playground--------------------------------------------------------------------*/
      .playground-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 30px;
        margin-top: 32px;
      }

      .playground-section {
        margin-bottom: 80px;
      }

      .grid-title {
        text-align: left;
      }

      .grid-item {
        position: relative;
        cursor: pointer;
        width: 100%;
        padding-bottom: 100%;
        border-radius: 6px;
        background: #D7D7D7;
        overflow: hidden;
        transition: opacity 0.3s;
      }

      .grid-item img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .grid-item:hover {
        opacity: 0.85;
      }

      /* made with the help of chatgpt--------------------------------------------------------------------*/
      .modal-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        z-index: 5000;
        justify-content: center;
        align-items: center;
      }

      .modal-box {
        background: white;
        padding: 30px;
        border-radius: 12px;
        width: 700px;
        max-width: 80%;
        position: relative;
        text-align: center;
      }

      .modal-close {
        position: absolute;
        top: 12px;
        right: 15px;
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        transition: opacity 0.3s;
      }

      /* typography--------------------------------------------------------------------*/

      h1 {
        font-family: "Inter", sans-serif;
        font-size: 8em;
        font-weight: 600;
        color: #0A0F15;
        letter-spacing: -0.06em;
      }


      h2 {
        font-family: "Inter", sans-serif;
        font-size: 4em;
        font-weight: 400;
        color: #0A0F15;
        letter-spacing: -0.04em;
      }

      h3 {
        font-family: "Inter", sans-serif;
        font-size: 2em;
        font-weight: 500;
        color: #0A0F15;
        letter-spacing: -0.04em;
      }

      p {
        font-family: "Inter", sans-serif;
        font-size: 1.25em;
        letter-spacing: -0.04em;
        line-height: 1.2;
        color: #222631;
        max-width: 700px;
      }


      h6 {
        font-family: "Space Grotesk", monospace;
        font-size: 1.25em;
        font-weight: 500;
        color: #0A0F15;
        letter-spacing: -0.07em;
      }


      /* footer image--------------------------------------------------------------------*/
      footer {
        margin-top: 120px;
        position: relative;
        padding-bottom: 60px;
        height: 500px;
      }

      .footer-content {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 120px;
      }

      .footer-title-box {
        background: #9BB1DA;
        padding: 20px 60px;
        transform: rotate(-10deg);
        margin-bottom: 35px;
        position: absolute;
        left: 300px;
      }

      .footer-title {
        font-family: "Inter", sans-serif;
        font-size: 5em;
        font-weight: 700;
        color: #0A0F15;
        letter-spacing: -0.02em;
        margin: 0;
      }

      .footer-button {
        background: #0A0F15;
        color: #F0F1F5;
        padding: 12px 45px;
        border-radius: 30px;
        border: none;
        font-family: "Space Grotesk", monospace;
        font-size: 1em;
        font-weight: 500;
        cursor: pointer;
        transition: transform 0.2s;
        transform: rotate(10deg);
        margin-bottom: 35px;
        position: absolute;
        right: 300px;
        top: 300px;
        text-decoration: none;
        display: inline-block;
      }

      .footer-button:hover {
        transform: scale(1.05);
      }

      .footer-links {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 80px;
      }

      .footer-links a {
        font-family: "Space Grotesk", monospace;
        font-size: 1.25em;
        font-weight: 500;
        color: #0A0F15;
        letter-spacing: -0.02em;
        text-decoration: none;
        transition: opacity 0.3s;
      }

      .footer-links a:hover {
        opacity: 0.5;
      }


      .footer-bg {
        position: absolute;
        left: 50%;
        top: 40%;
        transform: translate(-50%, -50%);
        z-index: 0;
      }
    </style>

    <script>
      //made with help of ChatGPT
      const modal = document.getElementById("modal");
      const modalImage = document.getElementById("modalImage");
      const closeModal = document.getElementById("closeModal");
      document.querySelectorAll(".grid-item img").forEach(img => {
        img.addEventListener("click", () => {
          modalImage.src = img.src;
          modal.style.display = "flex";
        });
      });
      closeModal.addEventListener("click", () => {
        modal.style.display = "none";
      });
      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
        }
      });
    </script>
